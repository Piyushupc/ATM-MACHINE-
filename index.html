<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
   <link rel="stylesheet" href="style.css">
    <link:js><script class="js"></script></link:js>
    <link:python><piyush class="py"></piyush></link:python>
</head>
<body>
    <div class="atm-container">
        <h1>ATM Machine</h1>
        <div id="atm-screen">
            <p id="message">Welcome to the ATM Machine!</p>
        </div>
        <div id="atm-actions">
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="depositMoney()">Deposit Money</button>
            <button onclick="withdrawMoney()">Withdraw Money</button>
            <button onclick="exitATM()">Exit</button>
        </div>
    </div>

    <!-- Modal for deposit/withdraw input -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="modal-action" onclick="performTransaction()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
